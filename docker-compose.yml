version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"

  nginx:
    restart: always
    image: nginx:latest
    hostname: shoxel.com
    ports:
      - "8000:80"
      - "4331:433"
    links:
      - app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ../:/var/www
      - ./images/nginx/vhost.conf:/etc/nginx/conf.d/default.conf

    environment:
      VIRTUAL_HOST: shoxel.com
      LETSENCRYPT_HOST: shoxel.com
      LETSENCRYPT_EMAIL: den2kox@gmail.com
    working_dir:
      /var/www/
  app:
    build: ./images/php-fpm
    ports:
      - "9000:9000"
    links:
      - db  
    volumes:
      - ../:/var/www/
    working_dir:
      /var/www/meetbot
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meet
      MYSQL_USER: user
      MYSQL_PASSWORD: user
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    restart: always
    ports:
     - 8080:80
    volumes:
     - data:/var/lib/mysql
volumes:
    data: