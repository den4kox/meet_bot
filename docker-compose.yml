version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    links:
      - app    
    volumes:
      - ../:/var/www
      - ./images/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    working_dir:
      /var/www/
  app:
    build: ./images/php-fpm
    ports:
      - "9000:9000"
    links:
      - db  
    volumes:
      - ../:/var/www/
    working_dir:
      /var/www/meetbot
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meet
      MYSQL_USER: user
      MYSQL_PASSWORD: user
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    restart: always
    ports:
     - 8080:80
    volumes:
     - data:/var/lib/mysql
volumes:
    data: