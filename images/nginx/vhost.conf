server { 
	listen              443 ssl;
	server_name shoxel.com www.shoxel.com;
#ssl_protocols       TLSv1 TLSv1.1 TLSv1.2; # SSLv3 исключить CVE-2014-3566

    ssl_certificate	/etc/letsencrypt/live/shoxel.com/fullchain.pem;
    ssl_certificate_key	/etc/letsencrypt/live/shoxel.com/privkey.pem;
    ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";

	access_log /var/log/nginx/yoursite.access_log main;
	error_log /var/log/nginx/yoursite.error_log info; 

	root /var/www/meetbot/public;
    index index.php index.html index.htm;

	location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
}

server {
	listen   443 ssl;

	server_name shoxel.com;

	access_log /var/log/nginx/yoursite.access_log main;
	error_log /var/log/nginx/yoursite.error_log info;

	root /var/www/meetbot/public;
    index index.php index.html index.htm;

    location '/.well-known/acme-challenge' {
          default_type "text/plain";
          root        /tmp/letsencrypt;
      }

	location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
        }
}