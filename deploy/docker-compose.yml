version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    links:
      - app    
    volumes:
      - ./:/var/www
      - ./images/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    working_dir:
      /var/www/
  app:
    build: ./images/php-fpm
    ports:
      - "9000:9000"
    links:
      - db  
    volumes:
      - ./:/var/www/
    working_dir:
      /var/www/
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meet
      MYSQL_USER: user
      MYSQL_PASSWORD: user
volumes:
    data: